<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title> WELCOME TO THE ELECTRIC GARDEN </title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style_prototype.css" /> 
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- library script(s) -->
    <script src="js/librairies/p5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- HTML canvas -->
    <div id="htmlCanvas">
    <img id="droppableFrame" src="assets/images/dropzone.png" alt="droppable frame">
    </div>

    <!-- file information that appears on successful file drop -->
      <section id='fileInfo'>
       <!-- <p class="info"> name: <span id="line1"></span></p>-->
        <p class="info"> size: <span id="line2"></span></p>
        <p class="info"> type: <span id="line3"></span></p>
        <p class="info"> date created: <span id="line4"></span></p>
      </section>

    <!-- footer of flowers -->
    <img id="flowers" src="assets/images/flowers2.png" alt="flowers">

    <!-- image that appears on succesful file drop -->
    <img id="imgDropped" src="assets/images/smile.png" alt="organic shaped frame">


    <!-- p5js canvas -->
    <div id="p5Canvas">
    </div>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </body>

</html>
