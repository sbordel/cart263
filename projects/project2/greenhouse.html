<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✿ WELCOME ✿</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- libraries -->
  <script src="js/libraries/p5.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HTML  -->
    <!-- loading image -->
    <div id="p5_loading" class="loadingIcon">
      <img src="assets/images/loading.gif">
    </div>
  
    <!-- ** greenhouse ** -->
  <div id="htmlCanvas">
    <div id="housePage">
      <!-- header containing menu icons -->
      <span class="header" id="houseHeader">
        <a href="index.html" id="tooltip-b indexPage" title="return to entrance"><img class="arrows" id="arrowRight"
          src="assets/images/arrow-right_small.gif" alt="left arrow"></a>
        <a id="tooltip-d" onclick="document.getElementById('modal').style.display='block'">
          <img id="infoIcon" src="assets/images/question.gif" alt="information button"></a>
        <a href="garden.html" id="tooltip-e gardenPage" title="go to the garden"><img id="gardenIcon"
            src="assets/images/garden-small.gif" alt="garden button"></a>
      </span>

      <img class="walls" id="wallRight" src="assets/images/wall.png" alt="concrete brick wall">

      <div id="modal">
        <span onclick="document.getElementById('modal').style.display='none'" class="close">&times;</span>
        <br>
        <p>drop a file on</p>
        <p>the greenhouse</p>
        <p>to plant a flower</p>
        <p>in the garden!</p>
      </div>

      <img id="upload-arrow" src="assets/images/upload_arrow.gif" alt="upload">

      <!-- image that appears on succesful file drop -->
      <img id="imgDropped" src="assets/images/smile.png" alt="organic shaped frame">
    </div>

  <!-- (P5 CANVAS) -->
  <div id="p5Canvas">
  </div>

  <!-- JS -->
  <script src="js/Flowers.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
