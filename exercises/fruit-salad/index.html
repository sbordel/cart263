  <body>
    <!-- *  poems (secret msgs in span) *  -->
    <section id="message">
      <h2><span class="secret">T</span>his Is Just To Say</h2>
      <p>
        I <span class="secret">h</span>ave eaten<br />the plums<br />
        that wer<span class="secret">e</span> in<br />the icebox</p>
      <p>
        and which<br />you we<span class="secret">r</span>e probably<br />
        saving<br />for br<span class="secret">e</span>akfast
      </p>
      <p>
        Forgive <span class="secret">m</span>e<br />
        they were del<span class="secret">i</span>cious<br />
        so sweet<br />a<span class="secret">n</span>d so cold
      </p>

      <h4>William Carlos Williams</h4>
    </section>

    <!-- * area to drag the letters to form an answer * -->
    <section id="answer"></section>

    <!-- * dialog * -->
    <div id="solved-dialog" title=":0">
      <p>
        You are soooooo smart!
      </p>
    </div>

    <!-- my script -->
      <script src="js/script.js"></script>
    </body>
