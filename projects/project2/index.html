<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✿ WELCOME ✿</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- libraries -->
  <script src="js/librairies/p5.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- JS -->
  <script src="js/script.js"></script>
  <script src="js/Flowers.js"></script>
</head>

<body>

  <!-- HTML  -->
  <div id="htmlCanvas">


    <!-- ** INDEX ** -->
    <div id="indexPage">
      <!-- header containing buttons to change page-->
      <span id="indexHeader">
        <a href="#" id="tooltip-a" title="go to greenhouse"><img class="arrows" id="arrowLeft"
            src="assets/images/arrow-left_small.gif" alt="right arrow"></a>
        <a href="#" id="tooltip-b" title="go to info center"><img class="arrows" id="arrowRight"
            src="assets/images/arrow-right_small.gif" alt="left arrow"></a>
      </span>

      <!-- section containing index content and image to go to garden -->
      <span id="tooltip-c" title="go to the garden"><a href="#"><img id="flowerField"
            src="assets/images/flower_comp.png" alt="flower field"></a></span>
      <img class="pillars" id="pillarLeft" src="assets/images/pillar_left.png" alt="left pillar">
      <img class="pillars" id="pillarRight" src="assets/images/pillar_right.png" alt="right pillar">
      <img class="walls" id="wallLeft" src="assets/images/wall.png" alt="concrete brick wall">
      <img class="walls" id="wallRight" src="assets/images/wall.png" alt="concrete brick wall">
    </div>

    <!-- ** GARDEN ** -->
    <div id="gardenPage">
    </div>


    <!-- ** GREENHOUSE ** -->
    <div id="greenhousePage">
    </div>

    <!-- ** INFORMATION PAGE ** -->
    <div id="infoPage">
    </div>

  </div>

  <!-- (P5 CANVAS) -->
  <div id="p5Canvas">
  </div>
</body>

</html>
